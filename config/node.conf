# Blockchain Node Configuration
[network]
p2p_port = 8333
max_peers = 125
enable_upnp = false

[bootstrap]
nodes = [
    "127.0.0.1:8334",
    "localhost:8335"
]

[security]
enable_encryption = true
require_auth = false

[logging]
level = "INFO"
file = "logs/node.log"
max_size = "100MB"
max_files = 5

[performance]
worker_threads = 4
cache_size = "512MB"
enable_metrics = true
metrics_port = 9090
